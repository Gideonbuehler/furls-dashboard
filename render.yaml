# Render.com Deployment Configuration
# This tells Render how to build and run your application

services:
  # Backend API Server
  - type: web
    name: furls-api
    env: node
    region: oregon
    plan: free
    buildCommand: |
      echo "Installing root dependencies..."
      npm install
      echo "Installing client dependencies..."
      cd client && npm install
      echo "Building React app..."
      npm run build
      echo "Checking build output..."
      ls -la dist || echo "ERROR: dist folder not found!"
      cd ..
      echo "Build complete!"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
